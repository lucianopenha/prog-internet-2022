<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Científica</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
  <header>
    <i class="bi bi-list"></i>
    <h3> Calculadora Científica</h3>
    <i class="bi bi-clock-history"></i>
  </header>
  <section class="clDisplay">
    <div>
      <h4 id="display">0</h4>
    </div>



    <section class="clOperacoes">
      <section <div id="raiz"><i class='fa-solid fa-square-root-variable'></i></div>
        <div id="abrep">(</div>
        <div id="fechap">)</div>
        <div id="fatorial">n!</div>
        <div id="divisao">/</div>
        <div id="elevado">/</div>
        <div class="calculator__keys">


          <button class="key--operator" data-action="add">+</button>
          <button class="key--operator" data-action="subtract">-</button>
          <button class="key--operator" data-action="multiply">&times;</button>
          <button class="key--operator" data-action="divide">÷</button>
          <button class="key--operator" data-action="memoria">M+</button>
          <div></div><button>7</button>
          <button>8</button>
          <button>9</button>
          <button>4</button>
          <button>5</button>

          <div><button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
          </div>
          <button data-action="decimal">.</button>
          <button data-action="clear">AC</button>
          <button class="key--equal" data-action="calculate">=</button>
          <button data-action="clear"> TOTAL </button>
        </div>
      </section>
</body>

</html>
